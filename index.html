<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>BDO Market</title>
        <link href="https://fonts.googleapis.com/css?family=Kulim+Park&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <script src="jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <div class="bar">
            <div class="item">
                <div class="header">
                    <h2>BDO item sale price</h2>
                </div>
                <div class="content">
                   <input onkeyup="calculatePrice()" placeholder="Item Value" name="price-item" type="number">
                   
                   <label><input onchange="calculatePrice()" name="condition" type="checkbox">Active economic package</label>
                </div>
                <div class="baseboard">
                    <span class="result"></span>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
