<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>BDO Market</title>
        <link href="https://fonts.googleapis.com/css?family=Kulim+Park&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <script src="jquery-3.4.1.min.js"></script>
        <script src="https://kit.fontawesome.com/1b79c4b552.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="bar">
            <div class="item">
                <div class="header">
                    <h2>BDO item sale price</h2>
                </div>
                <div class="content">
                    <div class="any-item">
                        <input onkeyup="priceItemKeyPress(event)" placeholder="Item Value" name="price-item" type="number">
                        <i onclick="addOtherItem()" class="fas fa-plus"></i>
                   </div>
                    <div class="economic-package">
                        <label><input onchange="calculatePrice()" name="condition" type="checkbox">Active economic package</label>
                    </div>
                </div>
                <div class="baseboard">
                    <span class="result"></span>
                    <p onclick="resetTotal()">Reset</p>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
